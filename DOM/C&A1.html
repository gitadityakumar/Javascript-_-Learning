<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>
    <script>
        //how to add an li by js
        let list = document.getElementById("list");

        let item = document.createElement("li");

        item.textContent = "new list s";
        list.appendChild(item);



    </script>
</body>
</html>
